<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo-icon">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="48" height="48" rx="8" fill="#D4AF37"/>
          <path d="M24 12L32 20H28V32H20V20H16L24 12Z" fill="white"/>
          <path d="M16 34H32V36H16V34Z" fill="white"/>
        </svg>
      </div>
      <h1>UAE Trading</h1>
      <p class="subtitle">Trading Excellence Since 1995</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || !username || !password"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing In...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="footer-text">
      <p>Secure trading platform for UAE markets</p>
    </div>
  </div>
</div>
